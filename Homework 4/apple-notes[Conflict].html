      var data = [
        { filler: "Go to the dentist", title: "TODO today", folder: "Greg's stuff", isOpen: "true" } ,

      for (note of data) {
        console.log(note.filler)
      }

      var NotesApp = React.createClass({
        render: function() {
          return (
            <div className="notesApp">

            </div>

        }
      });

      var FoldersList = React.createClass({
        render: function() {
          return (
            <div className="foldersList">

          );
        }
      });

      var Folder = React.createClass({
        render: function() {
          return (
            <div className="folder">
              folder

          );
        }
      });





      React.render(
        <NotesApp />,
        document.getElementById('content')
      );
